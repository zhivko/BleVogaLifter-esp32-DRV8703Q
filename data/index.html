    <h1>DOUBLE Motor controller</h1>
    <input id="gCodeCmd1" onkeypress="return searchKeyPress1(event);" value="target1=200 target2=200" size="30" type="text">
    <input id="btn1" value="Send" onclick="doSend(document.getElementById('gCodeCmd1'));" type="button">
	<br>
    <input id="gCodeCmd2" onkeypress="return searchKeyPress1(event);" value="target1=0 target2=0" size="30" type="text">

	<br>
	
	<table border="1">

	<tr><td>output</td><td id='output1'></td><td></td><td id='output2'></td></tr>
